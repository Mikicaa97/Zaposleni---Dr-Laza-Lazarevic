<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novi zaposleni Klinika "Laza Lazarević"</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="asstes/images/logo-ll.png" type="image/png">
</head>
<body>
    <header>
        <div class="in-header">
            <div class="logo">
                <a href="index.html"><img src="asstes/images/logo-ll.png" alt=""></a>
            </div>
            <div class="description">
                <h3>Klinika za psihijatrijske bolesti "Dr Laza Lazarević"</h1>
            </div>
            <div class="meni">
                <ul>
                    <li><a href="novi-zaposleni.html">Dodaj novog zaposlenog</a></li>
                </ul>
            </div>
        </div>
    </header>

    <form id="employeeForm" class="dodajZaposlenog">
        <label for="ime">Ime:</label>
        <input type="text" id="ime" required>

        <label for="datumRodjenja">Datum rođenja:</label>
        <input type="date" id="datumRodjenja" required>

        <label for="jmbg">JMBG:</label>
        <input type="text" id="jmbg" required>

        <label for="jmbg">Pol:</label>
        <input type="text" id="pol" required>

        <label for="status">Status:</label>
        <input type="text" id="status" required>

        <label for="kvalifikacija">Kvalifikacija:</label>
        <input type="text" id="kvalifikacija" required>

        <label for="pozicija">Pozicija:</label>
        <input type="text" id="pozicija" required>

        <label for="odeljenje">Odeljenje:</label>
        <input type="text" id="odeljenje" required>

        <label for="godOdmor">Godine odmora:</label>
        <input type="number" id="godOdmor" required>

        <button type="submit">Dodaj zaposlenog</button>
    </form>

    <footer>
        <div class="in-footer">
            <p>&copy; 2024 Klinika za psihijatrijske bolesti "Dr Laza Lazarević" | Mihailo</p>
        </div>
    </footer>

    <script src="js/dodajZaposlenog.js"></script>
</body>
</html>
